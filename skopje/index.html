  let currentInfoWindow = null;

   function generateInfoWindowContent(location) {
     return `
      <div style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400;	letter-spacing: 1px; border-radius: 0;">

          ${location.name}
        </a>
      </div>
    `;



   }

   function getAverageLatLng(locations) {
     if (locations.length === 0) {
       return { lat: 0, lng: 0 };
     }

     let totalLat = 0;
     let totalLng = 0;

     locations.forEach((location) => {
       totalLat += location.lat;
       totalLng += location.lng;
     });

     const averageLat = totalLat / locations.length;
     const averageLng = totalLng / locations.length;

     return { lat: averageLat, lng: averageLng };
   }

   function initMap() {
      const mapOptions = {
        center: getAverageLatLng(locations),
        zoom: 14,
        // scrollwheel: false,
        mapTypeControl: false,
        termsOfUseControl: false,
        fullscreenControl: true, // Enable fullscreen control
        streetViewControl: false,
        styles: YOUR_CUSTOM_MAP_STYLE
      };

      const map = new google.maps.Map(document.getElementById('map'), mapOptions);

     locations.forEach((location) => {
       const marker = new google.maps.Marker({
         position: { lat: location.lat, lng: location.lng },
         map,
         title: location.name,
         icon: {
          path: customMarkerSVG,
          fillColor: 'black',
          fillOpacity: 1,
          scale: 0.7, // Adjust the scale as needed
          anchor: new google.maps.Point(25, 50), // Set anchor to bottom center
        },

       });



       const infoWindow = new google.maps.InfoWindow({
         content: generateInfoWindowContent(location),
       });

       marker.addListener('click', () => {
         if (currentInfoWindow) {
           currentInfoWindow.close();
         }

         infoWindow.open(map, marker);
         currentInfoWindow = infoWindow;

         map.setCenter(marker.getPosition());
       });
     });
   }
