   function getAverageLatLng(locations) {
     if (locations.length === 0) {
       return { lat: 0, lng: 0 };
     }

     let totalLat = 0;
     let totalLng = 0;

     locations.forEach((location) => {
       totalLat += location.lat;

     const averageLng = totalLng / locations.length;
